<body>
<p>
 To create a new account you can signup here.<br>You can check for other details in left menu of home page</p>
	
<div class="container">
	<div class="col-md-6">
		<h1 class="text-center">SignUp</h1>

		<input type="text" class="form-control" id="Uname" placeholder="Enter Username" required="">
		<input type="Email" class="form-control" id="email" placeholder="Enter Email" required="">
		<input type="text" class="form-control" id="phno" placeholder="Enter Phone number">
		<input type="password" class="form-control" id="pass" placeholder="Enter Password">
		<input type="password" class="form-control" id="cpass" placeholder="Confirm Password">
		<div class="radio">
			<font face="arial" size="4" color="White">Gender:&nbsp;&nbsp;&nbsp;&nbsp;</font>
			<font face="arial" size="4" color="pink"><label><input type="radio" name="optradio">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;</font>
			<font face="arial" size="4" color="pink"><label><input type="radio" name="optradio">FeMale</label>&nbsp;&nbsp;&nbsp;&nbsp;</font>
			<font face="arial" size="4" color="pink"><label><input type="radio" name="optradio">Others</label>&nbsp;&nbsp;&nbsp;&nbsp;</font>
			<div class="form-group">
				<select class="form-control" id="sel">
					<option>---Select your native----</option>
					<option>Madurai</option>
					<option>Trichy</option>
					<option>karaikudi</option>

				</select>
			</div>
			<button type="submit"><h4 class="text-center">Submit</h4></button>
		
		  

	</div>
